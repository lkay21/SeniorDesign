<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness Coach</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-left">
                <h2 class="header-title">AI Chatbot</h2>
                <h1 class="main-title">AI Fitness Coach</h1>
            </div>
            <button class="btn-generate" id="generate-plan-btn">Generate Plan</button>
        </header>

        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be dynamically added here -->
        </div>

        <div class="chat-input-container">
            <input 
                type="text" 
                id="user-input" 
                class="chat-input" 
                placeholder="Type your message..."
                autocomplete="off"
            >
            <button class="btn-enter" id="send-btn">Enter</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
